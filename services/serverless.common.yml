custom:
  stage: ${opt:stage, self:provider.stage}

  # Lambda Layers
  pythonRequirements:
    useStaticCache: true
    useDownloadCache: true
    dockerizePip: true
    layer:
      name: ${self:service}

  #S3
  raw_data_bucket: '${self:service}-raw-data.${self:custom.stage}'
  clean_data_bucket: '${self:service}-clean-data.${self:custom.stage}'

  # EFS
  data_prep_mnt_path: /data-prep