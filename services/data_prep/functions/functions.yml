cards_prep:
  handler: cards_prep.worker
  memorySize: 10000
  timeout: 900
  maximumRetryAttempts: 0
  layers:
    - {Ref: PythonRequirementsLambdaLayer}
  events:
    - http:
        path: cards_prep
        method: post
        cors: true
        authorizer: aws_iam
  fileSystemConfig:
    localMountPath: '/mnt/${self:custom.data_prep_mnt_path}'
    arn: ${cf:magicml-common-${self:custom.stage}.accessPointAArn}